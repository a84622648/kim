apply plugin: 'com.android.application'

android {
    defaultConfig {
        multiDexEnabled true
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.projeck1"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
    //compile files('src/main/java/android-support-v7-appcompat.jar')
    //compile files('src/main/java/android-support-v4.jar')
    compile files('src/main/java/guava-r09.jar')
}
